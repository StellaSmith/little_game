name: Build Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    name: Building for x86_64-pc-linux-gnu (${{ matrix.build_type }}) with ${{ matrix.compiler.c }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - c: gcc-10
            cxx: g++-10
          - c: clang-11
            cxx: clang++-11
        build_type:
          - Release
          - Debug

    steps:
    - uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        # OpenGL
        sudo apt-get install -y --no-install-recommends libgl-dev
        # OpenGL ES
        sudo apt-get install -y --no-install-recommends libegl-dev
        # xorg
        sudo apt-get install -y --no-install-recommends libfontenc-dev libx11-xcb-dev libxaw7-dev libxcb-dri3-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render-util0-dev libxcb-shape0-dev libxcb-sync-dev libxcb-util-dev libxcb-xfixes0-dev libxcb-xinerama0-dev libxcb-xkb-dev libxcomposite-dev libxcursor-dev libxdamage-dev libxfixes-dev libxi-dev libxinerama-dev libxmu-dev libxmuu-dev libxpm-dev libxrandr-dev libxres-dev libxss-dev libxtst-dev libxv-dev libxvmc-dev libxxf86vm-dev
        

    - name: Install Conan
      run: pip install --upgrade conan

    - name: Cache Conan Packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.conan/data
        key: x86_64-pc-linux-gnu_${{ matrix.compiler.c }}_${{ matrix.build_type }}_conan

    - uses: hendrikmuhs/ccache-action@v1

    - name: Configure & Build Tools
      run: |
        set -e
        export PATH="/usr/lib/ccache/bin:/usr/local/opt/ccache/libexec:$PATH"
        cmake -S tools/ -B build/tools-build/ -DCMAKE_BUILD_TYPE=Release
        cmake --build build/tools-build/ --parallel
        exec cmake --install build/tools-build/ --prefix build/tools-install/

    - name: Configure
      env:
        CC: ${{ matrix.compiler.c }}
        CXX: ${{ matrix.compiler.cxx }}
      run: |
        export PATH="/usr/lib/ccache/bin:/usr/local/opt/ccache/libexec:build/tools-install/bin:$PATH"
        exec cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: |
        export PATH="/usr/lib/ccache/bin:/usr/local/opt/ccache/libexec:build/tools-install/bin:$PATH"
        exec cmake --build build --parallel