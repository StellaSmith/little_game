name: Build Win32

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Building for x86_64-pc-windows-msvc (${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type:
          - Release
          - Debug

    steps:
    - uses: actions/checkout@v2

    - name: Install Conan
      run: pip install --upgrade conan

    - name: Configure & Build Tools
      run: |
        cmake -S tools/ -B build/tools-build/ -DCMAKE_BUILD_TYPE=Release
        cmake --build build/tools-build/ --parallel
        cmake --install build/tools-build/ --prefix build/tools-install/

    - name: Configure
      run: |
        set PATH="build/tools-install/bin;%PATH%"
        cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build/ --config ${{ matrix.build_type }} --parallel