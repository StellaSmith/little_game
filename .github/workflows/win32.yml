name: Build Win32

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Building for ${{ matrix.build_type }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v2

    - name: Install
      run: |
        pip install -U conan;
        mkdir build;
        cd build;
        conan profile new --detect default;
        conan install .. --build=missing --settings build_type=${{ matrix.build_type }};

    - name: Build
      run: |
        cd build;
        ./activate.ps1;
        cmake ..;
        cmake --build . --config ${{ matrix.build_type }} --parallel;