name: Build Win32

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Building for ${{ matrix.build_type }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v2

    - name: Build dependencies
      run: |
        pip install -U conan;
        mkdir build;
        cd build;
        conan profile new --detect default;
        conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/conan;
        conan install .. --build=missing;

    - name: Configure
      run: |
        build/activate.ps1;
        cmake -S . -B build/ -DENABLE_WARNINGS:BOOL=ON;

    - name: Build
      run: |
        build/activate.ps1;
        cmake --build build/ --config ${{ matrix.build_type }} --parallel;